<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container mt-5 shadow-lg bg-white rounded " style="width:60%">
        <h1 class="text-center mb-5">Register With Us</h1>
        <form class="text-muted" id="form">

            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                <div class="myclass"></div>
                
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="myclass"></div>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="myclass"></div>
            </div>

            <div class="form-group">
                <label for="cnf_password">Confirm Password</label>
                <input type="password" class="form-control" id="cnf_password" placeholder="Enter password again" required>
                <div class="myclass"></div>
            </div>

            <button id="btnSubmit" type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>


    <!-- <script src="validation.js"></script> -->
</body>

</html>
